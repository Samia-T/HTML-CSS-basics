<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Apartment Search</h1>

    <form> 
        <div>
            <label for="location">Location</label>
            <input type="text" name="location" id="location" />
        </div>
        <br>
        <div>
            <label for="price">Monthly Price</label>
            <input type="range" id="price" />
        </div>
        <br>
        <div>
            <label for="bednum">Number of Bedrooms</label>
            <input type="number" name="bednum" id="bednum" />
        </div>
        <br>
        <div>
            <label for="bathnum">Number of Bathrooms</label>
            <input type="number" name="bathnum" id="bathnum" />
        </div>
        <br>
        <div>
            <label for="pets">
            <input type="checkbox" name="pets" id="pets" value="pets" />Pets Allowed</label>
        </div>
        <br>
        <div>
            <label for="date">Date Available</label>
            <input type="date" name="date" id="date" />
        </div>
        <br>
        <div>
            <input type="submit" value="Submit" />
        </div>

    </form>
</body>
</html>
